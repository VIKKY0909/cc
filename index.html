<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success-message {
      display: none;
      text-align: center;
      padding: 20px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center">Contact Us</h2>

<div id="success" class="success-message">Thank you! Your message has been sent.</div>

<form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
  <!-- Required Web3Forms Access Key -->
  <input type="hidden" name="access_key" value="2d818c53-0521-4984-908b-a91cdae03cd2">
  
  <!-- Hidden IP Address Field -->
  <input type="hidden" name="ip_address" id="user-ip">

  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>

  <button type="submit">Send Message</button>
</form>

<script>
  // Get IP address and inject it into hidden field
  fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
      document.getElementById("user-ip").value = data.ip;
    })
    .catch(() => {
      document.getElementById("user-ip").value = "Unavailable";
    });

  // Optional: Show thank you message on submission
  const form = document.getElementById("contact-form");
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        document.getElementById("success").style.display = "block";
        form.reset();
      } else {
        alert("Submission failed. Please try again.");
      }
    });
  });
</script>

</body>
</html>
