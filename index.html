<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    form {
      background: #fff;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    label input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <form action="https://api.web3forms.com/submit" method="POST">
    <!-- Access Key (REQUIRED) -->
    <input type="hidden" name="access_key" value="2d818c53-0521-4984-908b-a91cdae03cd2">

    <!-- Honeypot -->
    <input type="text" name="honeypot" style="display:none">

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>

    <!-- Are you human? -->
    <label>
      <input type="checkbox" name="human_check" required>
      I'm not a robot
    </label>

    <button type="submit">Send Message</button>
  </form>

</body>
</html>
