<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }

    /* Honeypot field - invisible */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
      
      <!-- Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="2d818c53-0521-4984-908b-a91cdae03cd2">

      <!-- Honeypot field -->
      <input type="text" name="honeypot" class="hidden" autocomplete="off">

      <!-- IP Address Capture -->
      <input type="hidden" name="ip_address" id="ipAddress">

      <!-- Name -->
      <input type="text" name="name" placeholder="Your Name" required>

      <!-- Email -->
      <input type="email" name="email" placeholder="Your Email" required>

      <!-- Message -->
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

      <!-- "I am not a robot" Checkbox -->
      <div class="checkbox-group">
        <input type="checkbox" id="humanCheck" required>
        <label for="humanCheck">I'm not a robot</label>
      </div>

      <!-- Submit Button -->
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    // Get user IP and populate hidden field
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ipAddress').value = data.ip;
      })
      .catch(err => {
        console.warn('IP fetch failed', err);
      });

    // Optional: Prevent form submit if honeypot is filled (extra layer)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      const honeypot = document.querySelector('input[name="honeypot"]').value;
      if (honeypot !== '') {
        e.preventDefault(); // silently reject bots
        console.warn('Bot detected via honeypot.');
      }
    });
  </script>

</body>
</html>
